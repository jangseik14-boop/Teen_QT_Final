
# Firebase App Hosting 비용 최적화 설정
runConfig:
  # 사용자가 없을 때 인스턴스를 0으로 유지하여 비용 발생 방지 (Scale-to-zero)
  minInstances: 0
  # 최대 인스턴스를 제한하여 갑작스러운 트래픽 폭주로 인한 과금 방지
  maxInstances: 5
  # Next.js 15와 Genkit 구동을 위한 최적의 메모리 설정
  memoryMiB: 1024
  cpu: 1

# 환경 변수 설정
# 콘솔 UI가 작동하지 않을 경우, 아래 'value' 부분에 본인의 API 키를 직접 입력하세요.
env:
  - variable: NODE_ENV
    value: production
